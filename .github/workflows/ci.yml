
name: test

on: push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.16'
      - run: make cover
      - uses: codecov/codecov-action@v2.0.2
        with:
          file: ./coverage.txt
          fail_ci_if_error: true
