version-file = "internal/version/version"

[hooks]

post-version = [
    "sed -i -e 's/\"version\": \"[^\"]*\"/\"version\": \"{{ .Version }}\"/g' testdata/pacakge.json",
    "sed -i -e 's/version: [^\\n]*/version: {{ .Version }}/g' testdata/pubspec.yaml"
]

pre-commit = [
    "golangci-lint run",
    "husky lint-staged",
]

commit-msg = [
    "husky lint-commit",
]

[lint-staged]
"*.go" = [
    "goimports -l -w",
    "gofmt -l -w",
]

[lint-commit]
email = "^(.+@gmail.com|.+@qq.com|.+@live.com)$"
