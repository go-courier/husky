version-file: version/version

hooks:
  pre-commit:
    - golangci-lint run
    - husky lint-staged
  commit-msg:
    - husky lint-commit

lint-staged:
  "*.go":
    - goimports -l -w
    - gofmt -l -w

lint-commit:
  email: "^(.+@gmail.com|.+@qq.com|.+@live.com)$"
  # types: "^(feat|fix|build|chore|ci|docs|perf|refactor|revert|style|test)$"
